<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index My ass</title>
</head>
<body>

<ul>
    {% for question in latest_question_list %}
        <li><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>
    {% empty %}
        <li>No polls are available.</li>
    {% endfor %}
</ul>


</body>
</html>
